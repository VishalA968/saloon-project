<!DOCTYPE html>
<html>

<head>
   <title> Nana Saloon</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <header>
      <div>
         <img class="header-logo" src="ns-logo.png" alt="Logo not found">
         <div class="header-title">Nana Saloon</div>
      </div>
      <nav>
         <a href="#">Home</a>
         <a href="#">Services</a>
         <a href="#">About</a>
         <a href="#">Contact Us</a>
      </nav>
   </header>

   <main class="container">
      <!-- Form for appointment -->
      <form class="contactus-form">
         <h2 class="contactus-header">Contact Us</h2>
         <label for="fname">First Name:</label>
         <input type="text" id="fname" name="fname"><br><br>

         <label for="lname">Last Name:</label>
         <input type="text" id="lname" name="lname"><br><br>

         <label for="pno">Phone number:</label>
         <input type="text" id="pno" name="pno"><br><br>

         <label for="date">Select date:</label>
         <input type="date" id="date" name="date"><br><br>

         <label for="select">select service</label>
         <select name="select" id="service">
            <option value="#">Hair style</option>
            <option value="#">makeup</option>
            <option value="#">Facial</option>
            <option value="#">spa</option>
         </select>

         <button>Book Appointment</button>

      </form>
      <!-- Services -->
      <h3>Our Services</h3>
      <div class="service">
         <a href="#">Hair style</a>
         <a href="#">Makeup</a>
         <a href="#">Facial</a>
         <a href="#">Spa</a>
         
      </div>
   </main>
